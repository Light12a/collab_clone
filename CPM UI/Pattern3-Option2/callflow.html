<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callflow</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/callflow.css" />
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">   
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header-logo"><img src="./images/COLLABOS-PHONE_logo.svg" alt="logo" /></div>
        <div class="header-options">
            <div class="header-options-item">
                <p>言語選択:<b> 日本語</b></p>
                <img src="./images/chevron-down.svg" class="cursor" alt="">
            </div>
            <span>|</span>
            <div class="header-options-item">
                <p class="header-options-item-bold">アカウント名</p>
                <div class="header-options-item-icon">
                    <img src="./images/user.svg" class="cursor" alt="">
                </div>
            </div>
        </div>
    </header>
    <!-- sidebar -->
    <div class="sidebar">
        <div class="sidebar-toggle">
            <img class="menu-toggle" src="./images/chevrons-left.svg" />
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <div class="icon-link">
                    <a href="#">
                        <img src="./images/dashboard.svg">
                        <span class="link_name">ダッシュボード</span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div class="icon-link">
                    <a href="#">
                        <img src="./images/voice.svg">
                        <span class="link_name">音声認識リアルタイム</span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div class="icon-link">
                    <a href="#">
                        <img src="./images/chat.svg">
                        <span class="link_name">内部チャット</span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div class="icon-link">
                    <a href="#">
                        <img src="./images/arrival.svg">
                        <span class="link_name">発着信履歴</span>
                    </a>
                </div>
            </li>

            <li class="nav-item">
                <div class="icon-link">
                    <a href="#">
                        <img src="./images/user profile.svg">
                        <span class="link_name">ユーザー設定</span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div class="icon-link active">
                    <a href="#">
                        <img src="./images/telephone 1 (1).svg">
                        <span class="link_name">電話</span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div class="icon-link">
                    <a href="#">
                        <img src="./images/la_tools.svg"">
                        <span class=" link_name">ツール</span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div class="icon-link">
                    <a href="#">
                        <img src="./images/akar-icons_arrow-right-left.svg">
                        <span class="link_name">通話データ</span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div class="icon-link">
                    <a href="#">
                        <img src="./images/sms.svg">
                        <span class="link_name">SMS</span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div class="icon-link">
                    <a href="#">
                        <img src="./images/management.svg">
                        <span class="link_name">管理</span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div class="icon-link">
                    <a href="#">
                        <img src="./images/softphone.svg">
                        <span class="link_name">ソフトフォンダウンロード</span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div class="icon-link">
                    <a href="#">
                        <img src="./images/browser phone.svg">
                        <span class="link_name">ブラウザフォン起動</span>
                    </a>
                </div>
            </li>

            </li>
        </ul>
    </div>

    <div class="content-wrapper">
        <!-- page header -->
        <div class="page-header">
            <div class="page-header-content">
                <img src="./images/telephone 1 (1).svg" />
                <p>コールフロー</p>
            </div>
            <div class="sub-menu">
                <div class="link-name">
                    <a href="#">業務</a>
                </div>
                <div class="link-name">
                    <a href="#">スキル</a>
                </div>
                <div class="link-name">
                    <a href="#">スキル割当</a>
                </div>
                <div class="link-name">
                    <a href="#">発信者通知番号割当</a>
                </div>
                <div class="link-name active">
                    <a href="#">コールフロー</a>
                </div>
            </div>
        </div>
        
        <div class="page-content">
            <div class="page-content-header">
                <div class="header-link">
                    <p>コールフローリスト</p>
                    >
                    <b>仕事  1</b>
                </div>
                <div class="button-group">
                    <button class="btn-secondary">キャンセル</button>
                    <button class="btn-primary">保存</button>
                </div>
            </div>
            <div class="container">
                <div class="chart">
                    <img src="./images/chart.png"/>
                </div>
                <div class="selection hidden">
                    <div class="icon-toggle" id="btnActive"><img src="./images/chevrons-left.svg"></div>
                    <!-- <div class="title">Icon Selection </div> -->
                    <div class="dropdown">
                        <button class="dropdown-btn">
                            <span>コールフロー終了</span>
                            <i class="fas fa-sort-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item"><img class="icon" src="./images/ant-design_user-outlined.svg"><span>コールフロー終了 1</span></a>
                            <a href="#" class="dropdown-item"><img class="icon" src="./images/ant-design_user-outlined.svg"><span>コールフロー終了 2</span></a>
                            <a href="#" class="dropdown-item"><img class="icon" src="./images/ant-design_user-outlined.svg"><span>コールフロー終了 3</span></a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropdown-btn">
                            <span>経営時間</span>
                            <i class="fas fa-sort-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item"><img class="icon" src="./images/ant-design_user-outlined.svg"><span>経営時間 1</span></a>
                            <a href="#" class="dropdown-item"><img class="icon" src="./images/ant-design_user-outlined.svg"><span>経営時間 2</span></a>
                            <a href="#" class="dropdown-item"><img class="icon" src="./images/ant-design_user-outlined.svg"><span>経営時間 3</span></a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropdown-btn">
                            <span>振り分け先</span>
                            <i class="fas fa-sort-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item"><img class="icon" src="./images/ant-design_user-outlined.svg"><span>内線</span></a>
                            <a href="#" class="dropdown-item"><img class="icon" src="./images/akar-icons_arrow-right-left (1).svg"><span>スキル</span></a>
                            <a href="#" class="dropdown-item"><img class="icon" src="./images/tap (2) 2.svg"><span>IVR</span></a>
                            <a href="#" class="dropdown-item"><img class="icon" src="./images/megaphone (1) 2.svg"><span>アナウンス</span></a>
                            <a href="#" class="dropdown-item"><img class="icon" src="./images/phone-digital-communication-tool 2 (1).svg"><span>切断</span></a>
                            <a href="#" class="dropdown-item"><img class="icon" src="./images/ph_users-three.svg"><span>待ち呼</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    <script src="./js/menu.js"></script>
    <script src="./js/callflow.js"></script>
</body>

</html>
